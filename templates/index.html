
       {% extends "_master.html" %}

       {% block content %}
       <table class="table table-dark table-hover table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.brand }}</td>
                    <td>{{ car.year }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endblock content %}
