<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">

    <header class="container bg-secondary rounded py-4 mt-4 shadow-lg">
        <h1 class="text-center text-light">Carros</h1>
    </header>

    <nav class="container my-4">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link text-light">In√≠cio</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'perfil' %}" class="nav-link">Perfil</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin:login' %}" class="nav-link text-light">
                    {% if  request.user.is_authenticated %}
                        {% comment %} {{request.user.username}} {% endcomment %}
                        Admin
                    {% else %}
                        Logar
                    {% endif %}
                
                </a>
            </li>
        </ul>
    </nav>

    <main class="container bg-secondary rounded p-4 shadow-lg">
        <h2 class="text-center text-uppercase text-light mb-4">Lista de Carros</h2>
        {% block content %}{% endblock  %}
    </main>
</body>
</html>
